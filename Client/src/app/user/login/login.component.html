<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <h3 style="color:white">WineKart</h3>
    <a class="nav-link active ml-auto" routerLink = '/signup'>
        <i class="fa fa-user-plus cursorPointer fa-lg" style="color:white" aria-hidden="true"></i>
      </a>
</nav>


<div class="container" style="text-align: center">
  <h3 class=" p-3 loginHeading">Login</h3>
  <div class="row">
    <div class="col-12 col-md-6 mx-auto shadow p-3 mb-5 bg-white rounded">
      <form class="addForm" #userLogin="ngForm" (ngSubmit)="loginUser()">
          <mat-form-field class="form-field">
              <input matInput type ="email" placeholder="Email" name="emailId" [(ngModel)]="emailId" required>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Enter your password" name="password" [(ngModel)]="password"
                [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>  
               </mat-form-field>
        <button  class="btn btn-outline-primary ml-3" type="submit" [disabled]='!userLogin.form.valid'>Login</button>
        &nbsp; &nbsp;
        <button  class="btn btn-outline-danger" routerLink ="/home">Cancel</button>
        <a routerLink ="/forgotPwd"  style="float: right">Forgot Password?</a>
      </form>
    </div>
  </div>
</div>
